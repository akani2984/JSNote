<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    <title>JSNote</title>
  </head>
  <body>
    <div class="mdui-toolbar mdui-color-white">
        <span class="mdui-typo-title">JSNote</span>
        <div class="mdui-toolbar-spacer"></div>
        <a onclick="save()" class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">save</i>
        </a>
      </div>
      <div class="mdui-textfield">
        <textarea class="mdui-textfield-input" id="text"></textarea>
      </div>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script>
        texta = document.getElementById('text')
        texta.value = window.localStorage.getItem('text')
        function save() {
            window.localStorage.setItem('text', texta.value)
            mdui.snackbar({
                message: '保存完成'
                })
        }
    </script>
  </body>
</html>
